name: Pulumi Deploy

on: 
    workflow_dispatch:
    pull_request:
        branches: [main]  

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pulumi pulumi-aws

      - name: Set up Pulumi
        uses: pulumi/actions@v5
        with:
          command: up
          stack-name: ${{ secrets.PULUMI_KEY }}  # Specify your Pulumi stack name here
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_KEY }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SEC }}
          AWS_REGION: us-west-2
